<script type="text/html" id="mediel">

    {{each modes}}
    <div class="media">

            <a href="#">
                <img class="media-object" src="{{$value.img}}" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading">{{$value.name}}</h5>
            <p>{{$value.episode}}</p>
            <p>{{$value.updateTime}}</p>
            <p>下载次数{{$value.downloadCount}}</p>
        </div>
    </div>
    {{/each}}
</script>
